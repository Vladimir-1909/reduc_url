{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="wrapper">
<header>
    <div class="header">
        <div class="header__logo">
            <div class="header_logo">
                <img src="{% static 'main/img/header_logo.png' %}" alt="header_logo">
            </div>
            <div class="header__logo__text">
                <p>Уберем все лишнее из ссылки!</p>
            </div>
        </div>
        <div class="header__nav">
            <a href="{% url 'main' %}">Главная</a>
            <a href="{% url 'about' %}">Про нас</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Профиль</a>
            <a href="{% url 'link' %}">Ссылки</a>
            {% else %}
            <a href="{% url 'user' %}">Войти</a>
            <a href="{% url 'reg' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="footer">
            <p>Все права защищены &copy;</p>
            <p>
                <a href="#top"><img src="{% static 'main/img/facebook.png' %}" alt="icon" class="footer_icon"></a>
                <a href="#top"><img src="{% static 'main/img/instagram.png' %}" alt="icon" class="footer_icon"></a>
                <a href="#top"><img src="{% static 'main/img/google.png' %}" alt="icon" class="footer_icon"></a>
                <a href="#top"><img src="{% static 'main/img/twitter.png' %}" alt="icon" class="footer_icon"></a>
            </p>
        </div>
    </footer>
</div>
</body>
</html>
